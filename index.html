<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>homeWorks</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/adaptive.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="right-side main"></div>

<header class="header">
    <div class="logo">
        <a href="index.html">
            <img src="images/logo.svg" alt="Logo">
        </a>
    </div>
</header>
<div class="container">
    <div class="main-sign-in-up">
        <div class="main-title">
            <h1>Get your free account</h1>
        </div>
        <div class="main-text">
            Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free Forever) anytime.
        </div>
        <div class="main-form">
            <form action="" class="form">
                <label class="register">
                    <span class="input-label">Full Name</span>
                    <span class="form-input">
                        <input type="text" name="full-name" id="full-name">
                    </span>
                    <span class="error-message" id="full-name-error"></span>
                </label>
                <label>
                    <span class="input-label">Your username</span>
                    <span class="form-input">
                        <input type="text" name="user-name" id="user-name">
                    </span>
                    <span class="error-message" id="user-name-error"></span>
                </label>
                <label class="register">
                    <span class="input-label">E-mail</span>
                    <span class="form-input">
                        <input type="text" name="email" id="email">
                    </span>
                    <span class="error-message" id="email-error"></span>
                </label>
                <label>
                    <span class="input-label">Password</span>
                    <span class="form-input">
                        <input type="password" name="password" id="password">
                        <span id="show-pass" class="form-pass-eye">
                            <svg id="pass-eye" viewBox="0 0 576 512"><path
                                    d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"/></svg>
                            <svg id="pass-eye-slash" class="pass-eye-slash" xmlns="http://www.w3.org/2000/svg"
                                 viewBox="0 0 640 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path
                                    d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L525.6 386.7c39.6-40.6 66.4-86.1 79.9-118.4c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C465.5 68.8 400.8 32 320 32c-68.2 0-125 26.3-169.3 60.8L38.8 5.1zM223.1 149.5C248.6 126.2 282.7 112 320 112c79.5 0 144 64.5 144 144c0 24.9-6.3 48.3-17.4 68.7L408 294.5c8.4-19.3 10.6-41.4 4.8-63.3c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3c0 10.2-2.4 19.8-6.6 28.3l-90.3-70.8zM373 389.9c-16.4 6.5-34.3 10.1-53 10.1c-79.5 0-144-64.5-144-144c0-6.9 .5-13.6 1.4-20.2L83.1 161.5C60.3 191.2 44 220.8 34.5 243.7c-3.3 7.9-3.3 16.7 0 24.6c14.9 35.7 46.2 87.7 93 131.1C174.5 443.2 239.2 480 320 480c47.8 0 89.9-12.9 126.2-32.5L373 389.9z"/></svg>
                        </span>
                    </span>
                    <span class="error-message" id="pass-error"></span>
                </label>
                <label class="register">
                    <span class="input-label">Repeat Password</span>
                    <span class="form-input">
                        <input type="password" name="confirm-password" id="confirm-password">
                        <span id="show-confirm-pass" class="form-pass-eye">
                            <svg id="confirm-pass-eye" viewBox="0 0 576 512"><path
                                    d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"/></svg>
                            <svg id="confirm-pass-eye-slash" class="pass-eye-slash" xmlns="http://www.w3.org/2000/svg"
                                 viewBox="0 0 640 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path
                                    d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L525.6 386.7c39.6-40.6 66.4-86.1 79.9-118.4c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C465.5 68.8 400.8 32 320 32c-68.2 0-125 26.3-169.3 60.8L38.8 5.1zM223.1 149.5C248.6 126.2 282.7 112 320 112c79.5 0 144 64.5 144 144c0 24.9-6.3 48.3-17.4 68.7L408 294.5c8.4-19.3 10.6-41.4 4.8-63.3c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3c0 10.2-2.4 19.8-6.6 28.3l-90.3-70.8zM373 389.9c-16.4 6.5-34.3 10.1-53 10.1c-79.5 0-144-64.5-144-144c0-6.9 .5-13.6 1.4-20.2L83.1 161.5C60.3 191.2 44 220.8 34.5 243.7c-3.3 7.9-3.3 16.7 0 24.6c14.9 35.7 46.2 87.7 93 131.1C174.5 443.2 239.2 480 320 480c47.8 0 89.9-12.9 126.2-32.5L373 389.9z"/></svg>
                        </span>
                    </span>
                    <span class="error-message" id="confirm-pass-error"></span>
                </label>
                <label class="form-checkbox register">
                    <span class="form-checkbox">
                        <input type="checkbox" name="agree" id="agree">
                    </span>
                    <span class="checkbox-label">Agree to our Terms of Service and Privacy Statement</span>
                    <span class="error-message agree" id="agree-error"></span>
                </label>
                <div class="form-actions">
                    <button class="btn form-btn" id="sign-up-in">Sign Up</button>
                </div>
            </form>
            <div class="link-existing-user register">
                <a id="existing-user" href="#">Already have an account?</a>
            </div>
        </div>
    </div>
    <div class="main-image">
        <img src="images/image.svg" alt="Laptop rocket image">
    </div>
</div>
<div class="pop-up-wrap">
    <div class="pop-up">
        <div class="right-side pop-up"></div>
        <div class="pop-up-text">
            The link was sent to your email. Please click it for complete registration
        </div>
        <button class="btn pop-up-btn" id="redirect-to-login">OK</button>
    </div>
</div>
<script src="lib/jquery.min.js"></script>
<script src="scripts/scripts.js"></script>
</body>
</html>
