<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>homeWorks</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="right-side"></div>

<header class="header">
    <div class="logo"><img src="images/logo.svg" alt="Logo"></div>
</header>
<div class="container">
    <div class="sign-in-up">
        <div class="main-title">
            <h1>Get your free account</h1>
        </div>
        <div class="main-text">
            Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free Forever) anytime.
        </div>
        <div class="main-form">
            <form action="" class="form">
                <label>
                    <span class="input-label">Full Name</span>
                    <input type="text" name="full-name" id="full-name">
                </label>
                <label>
                    <span class="input-label">Your username</span>
                    <input type="text" name="user-name" id="user-name">
                    </label>
                <label>
                    <span class="input-label">E-mail</span>
                    <input type="text" name="email" id="email">
                    </label>
                <label>
                    <span class="input-label">Password</span>
                    <input type="text" name="password" id="password">
                </label>
                <label>
                    <span class="input-label">Repeat Password</span>
                    <input type="text" name="confirm-password" id="confirm-password">
                </label>                
                <label>
                    <input type="checkbox" name="agree" id="agree">
                    <span class="checkbox-label">Agree to our Terms of Service and Privacy Statement</span>
                </label>
                <button>Sign Up</button>
                <a href="#">Already have an account?</a>
            </form>
        </div>
    </div>
    <div class="main-image">
        <img src="images/image.svg" alt="Laptop rocket image">
    </div>
</div>
<script src="scripts/scripts.js"></script>
</body>
</html>
